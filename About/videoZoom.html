<style>
   

    .about-us-gallary-grid {
        align-content: stretch;
        bottom: 100%;
        display: grid;
        gap: 200px;
        grid-template-columns: repeat(3, 1fr);
        height: 300vh;
        left: 50%;
        position: absolute;
        top: -23%;
        transform: translate(-50%) scale(.3333333);
        transform-origin: top center;
        width: calc(300vw + 600px);
    }

    .about-us-gallary-grid>div {
        height: 100%;
        position: relative;
    }


    .about-us-gallary-container {
         
        background: #000;
        height: 100vh;
        position: relative;
    }

    .about-us-gallary-section {
         margin-top: -100vh; 
        position: relative;
        width: 100vw;
        overflow: hidden;
        z-index: -10;
    }

    .about-us-grid-section {
        height: 100vh;
    
    }

    .about-us-gallary-section-up {
        position: relative;
        height: 100vh;
        margin-bottom: -100vh;
        background-color: white;
        z-index: 1;
    }

    .about-us-column {
        display: grid;
        gap: 200px;
        grid-auto-rows: max-content;
        width: 100%;

    }
    .about-us-column img{
        filter: grayscale(100%);
        -webkit-filter: grayscale(100%);
    }
    .vertical-move-column{
        transform: translate(0,0);
    }

    .grid-objects {
        object-fit: cover;
        width: 100%;
        overflow: hidden;
    }
    .grid-video{
        transform: scale(3);

    }
    .anim-video_media{
        overflow: hidden;
    }

    .anim-video_media video {
        width: 100%;
    }

    .random {
        height: 100vh;
        background-color: blue;
    }

    .random1 {
        height: 100vh;
        background-color: green;
    }
    .full-page-video-section{
        width: 100vw;
        overflow: hidden;
    }
    .full-page-video{
        width: 100%;
    }
    .full-page-video-section{
        display: none;
    }
    @media screen and (min-width: 320px) and (max-width: 960px){
        .full-page-video-section{
            display: inline;

        }
        .about-us-gallary-section{
            display: none;
        }
    }

</style>
